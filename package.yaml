name: quine-checker

ghc-options:
  - -Wall
  - -Wno-name-shadowing

dependencies:
  - base
  - shake
  - filepath
  - directory
  - unix

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec
      - mockery
      - silently

executables:
  quine-checker:
    main: Main.hs
    source-dirs: src
